<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Prenoms</title>
    <link rel="stylesheet" href="style-prenoms3.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
</head>
<body>
    <h1>Les prénoms en France</h1>
    
    <label id="demande">J'aimerais faire votre connaissance :</label> <br/>
    <br/>
    <label for="nom" id="entree1">Votre prénom : </label>
    <input type="text" id="nom" name="nom" size="25"></input><br/>
    <label for="age" id="entree2">Age (années)  : </label>
    <input type="text" id="age" name="age" maxlength="3" size="4"></input>
    <button onclick="clique()"    
        style="font-style:arial;font-weight:bold;color:red;font-size:16px;background-color:yellow;
        position: relative;left: 105px"
        >Allons y</button><br/>
    <h4 id="visu1"></h4>
    <div id="monGraphe" style="width:600px;height:600px;"></div>
    <br/><textarea id="visu2" cols="68" rows="5"></textarea><br/>
    <h3 id="visu3"></h3>
    <textarea id="zoneTexte" cols="65" rows="6"></textarea>

    <script src="script-prenoms3.js"></script>

</body>
</html>
